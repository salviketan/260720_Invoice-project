<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>A simple, clean, and responsive HTML invoice template</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="invoice-box">
    <!-- *****Outer table***** -->
    <table id="main-table" cellpadding="0" cellspacing="0">
      <!-- *****Outer table Row-1***** -->
      <tr class="top">
        <td colspan="2">
          <table>
            <tr>
              <td class="title">
                <img id="myImg" src="#" alt="Upload img"><br>
                <input type='file' >
              </td>

              <td>
                <textarea id="invoiceno" cols="18" rows="4">Invoice #: 123 Created: Jan 1, 2015 Due: February 1, 2015</textarea>
              </td>
            </tr>
          </table>
        </td>
        <td>
        </td>
      </tr>
      <!-- *****Outer table Row-2***** -->
      <tr class="information">
        <td colspan="2">
          <table>
            <tr>
              <td>
                <textarea id="sender" rows="4" cols="18" placeholder="From">Sparksuite, Inc. 12345 Sunny Road Sunnyville, CA 12345</textarea>
              </td>

              <td>
                <textarea id="receiver" rows="4" cols="18" placeholder="To">Acme Corp. John Doe john@example.com</textarea>
              </td>
            </tr>
          </table>
        </td>
        <td>
        </td>
      </tr>
      <!-- *****Outer table Row-3***** -->
      <!-- *****Outer table row for payment method***** -->
      <tr class="heading" >
        <td style ="border-bottom: 2px solid #ddd;">
          Payment Method
        </td>

        <td style ="border-bottom: 2px solid #ddd;">
          Check #
        </td>

        <td style ="border-bottom: 2px solid #ddd;">
        </td>
      </tr>
      <!-- *****Outer table Row-4***** -->
      <tr class="details">
        <td>
          <select class="Paymode" name="">
            <option value="upi"> <strong>UPI(Google Pay/ PhonePe / BHIM)</strong> </option>
            <option value="cr_card"> <strong>Credit Card</strong> </option>
            <option value="dr_card"> <strong>Debit Card</strong> </option>
            <option value="netbk"> <strong>Net Banking</strong> </option>
            <option value="check"> <strong>Check</strong> </option>
            <option value="cash"> <strong>Cash</strong> </option>
          </select>
        </td>

        <td>
          <input class="amt_align" type="text" name="amount" placeholder="00.0" width="1px" value="$3">
        </td>

        <td>
        </td>
      </tr>
      <!-- *****Outer table Row-5***** -->
      <!-- *****Outer table heading row for Item's***** -->
      <tr class="heading" >
        <td colspan="3" style ="border-bottom: 2px solid #ddd;">
          <table>
            <tr>
              <td>
                Item
              </td>

              <td>
                Quantity
              </td>

              <td>
                Price
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- *****Outer table Row-6***** -->
      <tr class="Item" >
        <td colspan="3" style="border-bottom:2px solid #eee";>
          <table>
            <tr>
              <td>
                <input type="text" name="product" value="jflaksfjkls">
              </td>

              <td>
                <input class="quantity" name="quantity" type="number" min="1" value="3" >
              </td>
              
              <td>
                <input class="amount" name="amount" type="text" placeholder="0.00" value="$3">
              </td>
            </tr>
          </table>
        </td>
        <td>
          <span id="hide-btn" onclick="deleteRow(this)" hidden>x</span>
        </td>
      </tr>
    </table>

    <br>
    <button id="add-button" class="forScreen">Add item</button> <br> <br>
    <button id ="createpdf" class="forScreen">Print This Page</button>

  </div>
  <!-- *****JavaScript***** -->
  <script type="text/javascript" src="../static/js/invoice.js"></script>
  <script type="text/javascript" src="../static/js/pdfconvert.js"></script>

</body>
</html>
